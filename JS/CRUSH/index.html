<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    html {
      width: 100%;
      height: 100%;
      background: linear-gradient(
        325deg,
        #03001e 0%,
        #7303c0 30%,
        #ec38bc 70%,
        #fdeff9 100%
      );
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }
    .game {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .disabled {
      color: #757575;
    }
    .stats {
      color: #fff;
      font-size: 14pt;
      font-weight: bold;
    }
    .board-container {
      position: relative;
    }
    .board,
    .win {
      border-radius: 5px;
      box-shadow: 0 25px 50px rgb(33 33 33 / 25%);
      background: linear-gradient(
        135deg,
        #03001e 0%,
        #7303c0 0%,
        #ec38bc 50%,
        #fdeff9 100%
      );
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      backface-visibility: hidden;
    }
    .board {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(4, auto);
      grid-gap: 20px;
    }
    .board-container.flipped .board {
      transform: rotateY(180deg) rotateZ(50deg);
    }
    .board-container.flipped .win {
      transform: rotateY(0) rotateZ(0);
    }
    .card {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-front,
    .card-back {
      position: absolute;
      border-radius: 5px;
      width: 100%;
      height: 100%;
      background: #282a3a;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      backface-visibility: hidden;
    }
    .card-back {
      transform: rotateY(180deg) rotateZ(50deg);
      font-size: 28pt;
      user-select: none;
      text-align: center;
      line-height: 100px;
      background: #fdf8e6;
    }
    .card.flipped .card-front {
      transform: rotateY(180deg) rotateZ(50deg);
    }
    .card.flipped .card-back {
      transform: rotateY(0) rotateZ(0);
    }
    .win {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      background: #fdf8e6;
      transform: rotateY(180deg) rotateZ(50deg);
    }
    .win-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 21pt;
      color: #282a3a;
    }
    .highlight {
      color: #7303c0;
    }
  </style>
  <body>
    <div class="game">
      <button>Start</button>
      <div class="controls">
        <div class="starts">
          <div class="moves">0 moves</div>
          <div class="timer">Time: 0 sec</div>
        </div>
      </div>
      <div class="board-container">
        <div class="board" data-dismension="4"></div>
        <div class="win">You won!</div>
      </div>
    </div>
  </body>

  <script src="app_3.js"></script>
</html>
